<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mutlu Yıllar</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(
          to bottom,
          #1e3c72,
          #2a5298
        ); /* Kış temasına uygun mavi tonlar */
        color: #ffffff;
        overflow-y: auto;
        overflow-x: hidden;
      }

      header {
        margin-top: 4rem;
        margin-bottom: 4rem;
        text-align: center;
      }

      h3 {
        font-size: 3rem;
        color: #f8f8f8;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #ffffff, 0 0 20px #ff4e50, 0 0 30px #ff4e50,
            0 0 40px #ff4e50;
        }
        to {
          text-shadow: 0 0 20px #ffffff, 0 0 30px #ff4e50, 0 0 40px #ff4e50,
            0 0 50px #ff4e50;
        }
      }

      /* Kar Yağışı */
      .snowflake {
        position: absolute;
        top: -10px;
        font-size: 1rem;
        color: #ffffff;
        opacity: 0.8;
        animation: fall linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
        }
      }

      /* Kar Tanelerinin Rassallığı */
      @keyframes drift {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(20px);
        }
        100% {
          transform: translateX(0);
        }
      }

      @media screen and (max-width: 768px) {
        .card-img-top {
          width: 100%;
          height: 50vw;
          object-fit: cover;
        }
      }
      .content {
        width: 50%;
        margin: 0 auto;
        font-size: 1rem;
      }
      .label {
        font-weight: bold;
      }
      .red {
        color: red;
      }
      .audio-control {
        /* position: fixed; */
        /* top: 20px; */
        /* left: 20px; */
        background-color: #ff4e50;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
      }

      .audio-control:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <header class="mt-4 mb-4">
      <h3 class="text-center">❄️ Mutlu Yıllar ❄️</h3>
    </header>
    <div class="d-flex justify-content-center d-none">
      <audio id="background-audio" loop>
        <source
          src="https://csschristmascalendar.com/assets/jingle-bells.mp3"
          type="audio/mpeg"
        />
        Tarayıcınız ses dosyasını desteklemiyor.
      </audio>

      <!-- Ses kontrol butonu -->
      <button class="audio-control" id="audio-toggle">🔈</button>
    </div>
    <div class="container">
      <div class="row justify-content-center align-items-top">
        <div class="col-6 d-flex justify-content-center">
          <div class="card" style="width: 18rem">
            <img src="/img1.png" class="card-img-top img-fluid" alt="..." />
            <div class="card-header">
              <h5 class="card-title text-center fst-italic">
                Ahmet<br />Başbuğ
              </h5>
            </div>
            <div class="card-body">
              <p><span class="label">Yaş:</span> 23</p>
              <hr />
              <p>
                <span class="label">Yakışıklılık:</span>
                <span class="red label">Hard</span>
              </p>
              <hr />
              <p>
                <span class="label">Çalışkanlık:</span>
                <span class="red label">Hard</span>
              </p>
              <hr />
              <p>
                <span class="label">Zeka:</span>
                <span class="red label">Hard</span>
              </p>
              <hr />
              <p><span class="label">Meslek:</span> Bilgisayar Mühendisi</p>
            </div>
          </div>
        </div>
        <div class="col-6 d-flex justify-content-center">
          <div class="card" style="width: 18rem">
            <img src="/img2.png" class="card-img-top img-fluid" alt="..." />
            <div class="card-header">
              <h5 class="card-title text-center fst-italic">
                Yiğit Can<br />Akçay
              </h5>
            </div>
            <div class="card-body">
              <p><span class="label">Yaş:</span> 23</p>
              <hr />
              <p>
                <span class="label">Yakışıklılık:</span>
                <span class="red label">Hard</span>
              </p>
              <hr />
              <p>
                <span class="label">Çalışkanlık:</span>
                <span class="red label">Hard</span>
              </p>
              <hr />
              <p>
                <span class="label">Zeka:</span>
                <span class="red label">Hard</span>
              </p>
              <hr />
              <p><span class="label">Meslek:</span> Bilgisayar Mühendisi</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      crossorigin="anonymous"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Kar Taneleri -->
    <script>
      const numberOfSnowflakes = 50; // Kar tanelerinin sayısı
      for (let i = 0; i < numberOfSnowflakes; i++) {
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.style.left = `${Math.random() * 100}vw`; // Sayfa genişliğine göre konum
        snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`; // Karın düşüş hızı (2-5 saniye)
        snowflake.style.animationDelay = `${Math.random() * 2}s`; // Farklı zamanlarda düşmeye başlaması
        snowflake.style.fontSize = `${Math.random() * 1.2 + 0.8}rem`; // Farklı boyutlarda kar taneleri
        snowflake.textContent = "❄️";
        document.body.appendChild(snowflake);
      }

      const audio = document.getElementById("background-audio");
      const audioToggle = document.getElementById("audio-toggle");

      let isPlaying = false;

      // Butona tıklayınca müziği başlat/durdur
      audioToggle.addEventListener("click", () => {
        if (isPlaying) {
          audio.pause();
          audioToggle.textContent = "🔈"; // Sesi kapalı göstermek için simge
        } else {
          audio.play();
          audioToggle.textContent = "🔊"; // Sesi açık göstermek için simge
        }
        isPlaying = !isPlaying;
      });

      // Sayfa yüklendiğinde otomatik olarak müziği başlat
      window.addEventListener("load", () => {
        audio
          .play()
          .then(() => {
            isPlaying = true;
            audioToggle.textContent = "🔊";
          })
          .catch((err) => {
            console.log(
              "Otomatik ses çalma tarayıcı tarafından engellendi.",
              err
            );
          });
      });
    </script>
  </body>
</html>
